<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafts and Origami - Mahendra Palecha</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="crafts-gallery">
            <h2>CRAFTS AND ORIGAMI</h2>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/origami/flamingo.jpg" alt="Flamingo Origami">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/frog.jpg" alt="Frog Craft">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/chair.jpg" alt="Chair Model">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/geometric.jpg" alt="Geometric Origami">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/ship.jpg" alt="Ship Model">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/hourglass.jpg" alt="Hourglass Craft">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/arch.jpg" alt="Architectural Model">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/spiral.jpg" alt="Spiral Craft">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/lanterns.jpg" alt="Lanterns">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/octopus.jpg" alt="Octopus Toy">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/rocket.jpg" alt="Rocket Model">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/flower.jpg" alt="Paper Flower">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/paper-flowers.jpg" alt="Paper Flowers">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/parrot.jpg" alt="Origami Parrot">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/fish.jpg" alt="Clay Fish">
                </div>
                <div class="gallery-item">
                    <img src="images/origami/flowers-color.jpg" alt="Colorful Flowers">
                </div>
            </div>
            
            <p class="instagram-link">Watch more crafts on my <a href="https://instagram.com/mahicraftinc" target="_blank">Instagram</a></p>
        </section>
    </main>
    
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
</body>
</html>
